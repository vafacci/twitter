<aside class="venstre">

<main>
 
    <div class="midten">
      <!-- Her viser vi brugerens navn eller et input hvis man ikke har valgt -->
      <div id="userBar">
        <span>Indlæser bruger…</span>
      </div>

      <h1>Pipper feed</h1>

      <!-- Formular til at skrive en ny pip -->
      <form id="pipForm">
        <input
          type="text"
          id="pipInput"
          placeholder="Skriv din pip..."
          required
        />
        <button type="submit">Send</button>
      </form>

      <!-- Feed med pips -->
      <div id="feed">
        <div class="pip"><strong>Dayan:</strong> Mit første pip!</div>
        <div class="pip"><strong>Mads:</strong> Jeg elsker pipper 😎</div>
      </div>
    </div>

</main>
