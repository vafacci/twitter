<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/aod1ett.css">
    <link rel="icon" type="image/x-icon" href="./img/twitter.svg" />
    <title>Pipper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="nav">
      <div class="logo">
        <img src="./img/twitter_white.svg" alt="pipper_logo" />
        <h1 class="logo_navn">PIPPER</h1>
      </div>
      <nav>
        <a href="#">Hjem</a>
        <a href="#">Notifikation</a>
        <a href="#">Trends</a>
        <a href="#">Instillinger</a>
        <a href="#">Søg</a>
      </nav>
    </aside>

    <main class="post">
      <form id="pipForm">

        <label for="name">Name</label>

        <input name="name" id="usernameInput"  placeholder="Skriv dit brugernavn..."/>

        <label for="pipInput">Pip</label>

        <input name="pipInput" id="pipInput" placeholder="Hvad har du på hjertet..." required />
        
        <button type="submit"><img class="papirflyver" src="img/send.svg" alt="send knappen"></button>
      </form>
    </main>
    

    <section class="feed" id="feed">
      <h1>Feed</h1>
      <div class="pip">
      </div>
    </section>

    <template id="piptemplate">  
      <div class="pip-container">
        <img class="avatar" src="" alt="avatar">
        <p class="username">brugernavn</p>
        <p class="message">Her kommer pip-teksten...</p> 
      </div> 
    </template> 

 

    <script src="script.js"></script>
  </body>
</html>
